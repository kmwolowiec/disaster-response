<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Disasters</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="model-info">Model details</a></li>
                <li><a href="https://github.com/kmwolowiec/disaster-response">Project Github</a></li>
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
        <h1 class="text-center">Latest model parameters</h1>
    <p class="text-center">Estimator: RandomForestClassifier</p>
</div>

{% block content %}
<div style="width: 50%; margin: auto">
<table class="table table-striped center", style="margin: auto">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Parameter</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
    {% for param, value in model_params.items() %}
        <tr>
            <th scope="row">{{param}}</th>
            <td>{{value}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
</body>
</html>
